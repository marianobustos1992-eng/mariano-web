<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariano Bustos</title>
  <style>
    body {{
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }}
    .card {{
      background: #111827;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }}
    .logo {{
      font-size: 36px;
      font-weight: bold;
      background: #16a34a;
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }}
    .btn {{
      display: inline-block;
      background: #16a34a;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }}
    .iban-box {{
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 14px;
    }}
    .thanks {{
      margin-top: 30px;
      font-size: 14px;
    }}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">MB</div>
    <h1>MARIANO BUSTOS</h1>
    <p>Singer • Performer • Music Lover</p>
    <a class="btn" href="https://instagram.com/marianobustoss" target="_blank">Follow me on Instagram</a>
    <div class="thanks">
      <p>Thank you for supporting my music. I hope you had a great experience.</p>
      <p>Obrigado por apoiar a minha música. Espero que tenha tido uma ótima experiência.</p>
    </div>
    <div class="iban-box">
      <p><strong>Bank Transfer (SEPA)</strong><br>IBAN: DE07 1001 1001 2623 1365 44</p>
      <button class="btn" onclick="copyIBAN()">Copy IBAN / Copiar IBAN</button>
    </div>
  </div>
  <script>
    function copyIBAN() {{
      const iban = 'DE07 1001 1001 2623 1365 44';
      navigator.clipboard.writeText(iban).then(() => {{
        alert("IBAN copied to clipboard!");
      }});
    }}
  </script>
</body>
</html>
